<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="scss/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="contain">
      <header class="header">
        <div class="logo">
          <a href="https://leokud.github.io/start-wars/"
            ><div class="logo__img"></div
          ></a>
          <div class="logo-text">
            <h1 class="logo-text__title">Star Wars library</h1>
            <h6 class="logo-description">all about star wars</h6>
          </div>
        </div>
        <div class="search">
          <form action="" class="my-form">
            <input type="text" class="search__input" placeholder="Search.."/>
            <i class="fas fa-search"></i>
          </form>
        </div>
      </header>

      <div class="content-wrapper">
        <aside>
          <nav class="left-menu">
            <input id="menu-toggle" type="checkbox" />
            <label class="menu__btn" for="menu-toggle">
              <span></span>
            </label>
            <ul class="left-menu__wrapper">
            </ul>
          </nav>
          <nav class="pagination-nav">
            <ul class="pagination"></ul>
          </nav>
        </aside>
        <main class="cards-wrapper">
        </main>
      </div>
      <img src="./img/loader.gif" alt="loader" class="loader">
    </div>

    <script src="./js/api.js"></script>
    <script src="./js/constants.js"></script>
    <script src="./js/helpers.js"></script>
    <script src="./js/index.js"></script>
    <script
      src="https://kit.fontawesome.com/b605d0c877.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
